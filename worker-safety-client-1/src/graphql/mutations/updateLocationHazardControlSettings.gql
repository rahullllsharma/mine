mutation UpdateLocationRecommendationSettings(
  $locationHazardControlSettingsData: [LocationHazardControlSettingsInput!]!
  $locationHazardControlSettingIds: [UUID!]!
) {
  addLocationHazardControlSettings(
    locationHazardControlSettingInputs: $locationHazardControlSettingsData
  )

  removeLocationHazardControlSettings(
    locationHazardControlSettingIds: $locationHazardControlSettingIds
  )
}
