query DatedLocationsInfo(
  $limit: Int
  $offset: Int
  $search: String
  $filterBy: [LocationFilterBy!]
  $minX: Float!
  $maxX: Float!
  $maxY: Float!
  $minY: Float!
) {
  filterLocationDateRange(
    filterBy: $filterBy
    search: $search
    limit: $limit
    offset: $offset
    mapExtent: { xMin: $minX, xMax: $maxX, yMax: $maxY, yMin: $minY }
  ) {
    locationsCount
    filterLocationsDateRange {
      id
      name
      riskLevel
      latitude
      longitude
      project {
        id
        name
        description
        startDate
        endDate
        manager {
          id
        }
        libraryProjectType {
          id
          name
        }
        supervisor {
          id
          name
        }
        additionalSupervisors {
          id
        }
        libraryDivision {
          id
          name
        }
        libraryRegion {
          id
          name
        }
        contractor {
          id
          name
        }
      }
    }
  }
}
